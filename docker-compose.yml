version: "3.5"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: gymapp-db-c
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./app/database:/usr/gymApp/app/database
    restart: always
    ports:
     - "3306:3306"
  app:
    build: 
      "." 
    container_name: gymapp-node-c
    restart: always
    working_dir: /usr/gymApp
    command: npm start
    ports:
     - "5555:5555"
    volumes:
     - .:/usr/gymApp
    depends_on:
      - db

